<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webiste Deploy - Vercel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #f5f5f5;
            border-radius: 30px;
            padding: 40px 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #1e3a8a;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            color: #374151;
            margin-bottom: 30px;
            font-size: 1em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .label-icon {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            font-weight: 600;
            color: #374151;
            font-size: 1.1em;
        }

        .icon {
            font-size: 1.3em;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #d1d5db;
            border-radius: 15px;
            font-size: 1em;
            background: white;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-input-wrapper {
            position: relative;
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #d1d5db;
            border-radius: 15px;
            background: white;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .file-input-wrapper:hover {
            border-color: #667eea;
        }

        input[type="file"] {
            display: none;
        }

        .file-button {
            background: white;
            border: 2px solid #374151;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-button:hover {
            background: #f3f4f6;
        }

        .file-name {
            color: #6b7280;
            flex: 1;
        }

        .btn-deploy {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-deploy:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.5);
        }

        .btn-deploy:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .footer {
            text-align: center;
            color: #1e3a8a;
            font-weight: 700;
            font-size: 1em;
            margin-top: 10px;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
            display: block;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
            display: block;
        }

        .status.loading {
            background: #dbeafe;
            color: #1e40af;
            display: block;
        }

        .status a {
            color: inherit;
            text-decoration: underline;
            font-weight: 700;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê Website Html Deploy üåê</h1>
        <p class="subtitle">Deploy Website ke Vercel dengan Mudah dan Instan ‚ö°</p>

        <div class="form-group">
            <div class="label-icon">
                <span class="icon">üåê</span>
                <span>Nama Website</span>
            </div>
            <input type="text" id="websiteName" placeholder="web-wilzz" value="web-wilzz">
        </div>

        <div class="form-group">
            <div class="label-icon">
                <span class="icon">üìÑ</span>
                <span>Upload File</span>
            </div>
            <label for="fileInput" class="file-input-wrapper">
                <span class="file-button">Pilih File</span>
                <span class="file-name" id="fileName">Belum ada file dipilih</span>
            </label>
            <input type="file" id="fileInput" accept=".html,.htm">
        </div>

        <button class="btn-deploy" id="deployBtn">
            <span id="deployIcon">‚ö°</span>
            <span id="deployText">Deploy Sekarang</span>
        </button>

        <div class="footer">WILZZDEPLOY</div>

        <div class="status" id="status"></div>
    </div>

    <script>
        // ‚ö†Ô∏è PENTING: ISI VERCEL TOKEN ANDA DI SINI ‚ö†Ô∏è
        const VERCEL_TOKEN = 'Oq2L8uwy2fi0KqzZ0cJf8Bft';

        const fileInput = document.getElementById('fileInput');
        const fileNameDisplay = document.getElementById('fileName');
        const websiteName = document.getElementById('websiteName');
        const deployBtn = document.getElementById('deployBtn');
        const deployIcon = document.getElementById('deployIcon');
        const deployText = document.getElementById('deployText');
        const status = document.getElementById('status');

        let selectedFile = null;

        // Handle file selection
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                selectedFile = file;
                fileNameDisplay.textContent = file.name;
                showStatus('success', `‚úÖ File "${file.name}" berhasil dipilih!`);
            }
        });

        // Deploy to Vercel
        deployBtn.addEventListener('click', async () => {
            const projectName = websiteName.value.trim();

            if (!projectName) {
                showStatus('error', '‚ùå Masukkan nama website terlebih dahulu!');
                return;
            }

            if (!selectedFile) {
                showStatus('error', '‚ùå Pilih file HTML terlebih dahulu!');
                return;
            }

            try {
                deployBtn.disabled = true;
                deployIcon.innerHTML = '<span class="spinner"></span>';
                deployText.textContent = 'Deploying...';
                showStatus('loading', 'üöÄ Sedang deploy ke Vercel...');

                // Baca file
                const fileContent = await readFileAsText(selectedFile);

                // Deploy ke Vercel
                const deployment = await deployToVercel(projectName, fileContent);

                deployBtn.disabled = false;
                deployIcon.textContent = '‚úÖ';
                deployText.textContent = 'Deploy Berhasil!';
                
                showStatus('success', `‚úÖ Deploy berhasil!<br><br>Website Anda: <a href="https://${deployment.url}" target="_blank">https://${deployment.url}</a>`);

                setTimeout(() => {
                    deployIcon.textContent = '‚ö°';
                    deployText.textContent = 'Deploy Sekarang';
                }, 5000);

            } catch (error) {
                deployBtn.disabled = false;
                deployIcon.textContent = '‚ùå';
                deployText.textContent = 'Deploy Gagal';
                showStatus('error', `‚ùå Error: ${error.message}`);

                setTimeout(() => {
                    deployIcon.textContent = '‚ö°';
                    deployText.textContent = 'Deploy Sekarang';
                }, 3000);
            }
        });

        // Baca file sebagai text
        function readFileAsText(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = (e) => reject(new Error('Gagal membaca file'));
                reader.readAsText(file);
            });
        }

        // Deploy ke Vercel menggunakan API
        async function deployToVercel(projectName, htmlContent) {
            const response = await fetch('https://api.vercel.com/v13/deployments', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${VERCEL_TOKEN}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: projectName,
                    files: [
                        {
                            file: 'index.html',
                            data: htmlContent
                        }
                    ],
                    projectSettings: {
                        framework: null
                    }
                })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error?.message || 'Deployment gagal');
            }

            return await response.json();
        }

        // Show status message
        function showStatus(type, message) {
            status.className = 'status ' + type;
            status.innerHTML = message;
        }
    </script>
</body>
</html>
